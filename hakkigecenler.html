<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hakkı Geçenler</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --red:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(120deg,#020617,#0f172a);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* RGB BAŞLIK */
.rgb-box{
  margin-top:60px;
  padding:18px 28px;
  border-radius:20px;
  font-size:1.6rem;
  font-weight:700;
  text-align:center;
  background:
    linear-gradient(var(--bg),var(--bg)) padding-box,
    linear-gradient(90deg,red,orange,yellow,green,cyan,blue,purple,red) border-box;
  border:4px solid transparent;
  animation:rgb 6s linear infinite;
}

@keyframes rgb{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

/* METİN */
.text{
  margin:30px 16px;
  max-width:720px;
  text-align:center;
  color:var(--muted);
  line-height:1.7;
}

/* KIRMIZI ÇERÇEVELİ RESİM ALANI */
.red-frame{
  margin:20px auto;
  max-width:320px;
  padding:8px;
  border:3px solid var(--red);
  border-radius:18px;
}

.red-frame img{
  width:100%;
  border-radius:14px;
}

/* GERİ DÖN BUTONU */
.back{
  margin:40px 0;
  padding:12px 22px;
  border-radius:999px;
  font-weight:600;
  text-decoration:none;
  color:white;
  background:
    linear-gradient(var(--bg),var(--bg)) padding-box,
    linear-gradient(90deg,red,orange,yellow,green,cyan,blue,purple) border-box;
  border:3px solid transparent;
  animation:rgb 4s linear infinite;
}
</style>
</head>

<body>

<div class="rgb-box">
  Teşekkürler
</div>

<div class="text">
  Hakkı geçen herkese çok teşekkür ederim.<br>
  Umutcan arkadaşımız için adalet yolunda yanımızda olduğunuz için minnettarız.
</div>

<div class="red-frame">
  <img src="IMG_20251227_113512_311.jpg" alt="Teşekkür Görseli">
</div>
<div class="red-frame">
  <img src="IMG_20251227_113510_481.jpg"
  alt="Teşekkür Görseli">
</div>

<a class="back" href="index.html">
  ⬅ Geri Dön
</a>

</body>
</html>
