<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Umut ƒ∞√ßin Adalet - Oyun</title>

<style>
*{
  box-sizing:border-box;
  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
}

body{
  margin:0;
  overflow:hidden;
  background:#020617;
  font-family:system-ui;
  touch-action:none;
}

#game{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
}

/* PLAYER */
#player{
  position:absolute;
  width:40px;
  height:40px;
  border-radius:50%;
  background:#22c55e;
  z-index:10;
}

/* TARGET */
.target{
  position:absolute;
  width:28px;
  height:28px;
  border-radius:50%;
  background:#ef4444;
  z-index:9;
}

/* UI */
#ui{
  position:fixed;
  top:10px;
  left:10px;
  color:#fff;
  z-index:30;
  font-size:16px;
}

/* CONTROLS */
.controls{
  position:fixed;
  bottom:16px;
  left:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 16px;
  z-index:30;
  pointer-events:auto;
}

/* PADS */
.pad{
  display:grid;
  gap:10px;
}

/* SOL ALT ‚Äì YUKARI / A≈ûAƒûI */
.left-pad{
  grid-template-columns:60px;
  grid-template-rows:60px 60px;
}

/* SAƒû ALT ‚Äì SAƒû / SOL */
.right-pad{
  grid-template-columns:60px 60px;
  grid-template-rows:60px;
}

/* BUTTON */
.key{
  background:rgba(255,255,255,.08); /* ≈ûEFFAF */
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:#fff;
  touch-action:none;
}

.key:active{
  background:rgba(255,255,255,.2);
}

/* JOYSTICK */
#joyArea{
  position:fixed;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  width:160px;
  height:160px;
  background:rgba(255,0,0,.12);
  border-radius:50%;
  display:none;
  z-index:25;
}

#joy{
  position:absolute;
  width:50px;
  height:50px;
  background:#ef4444;
  border-radius:50%;
  top:55px;
  left:55px;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:50;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
}

.box{
  background:#0f172a;
  padding:25px;
  border-radius:20px;
  box-shadow:0 0 40px rgba(255,0,0,.6);
}

/* BUTTON */
.btn{
  margin-top:14px;
  padding:10px 20px;
  border-radius:14px;
  background:linear-gradient(90deg,#ff0000,#ff4d4d,#ff0000);
  border:none;
  color:#fff;
  font-size:16px;
}
</style>
</head>

<body>
<div id="game">

<div id="player"></div>

<div id="ui">üéØ Kalan: <span id="left">0</span></div>

<div class="controls">
  <!-- SOL ALT -->
  <div class="pad left-pad">
    <div class="key" data-dy="-1">‚¨ÜÔ∏è</div>
    <div class="key" data-dy="1">‚¨áÔ∏è</div>
  </div>

  <!-- SAƒû ALT -->
  <div class="pad right-pad">
    <div class="key" data-dx="-1">‚¨ÖÔ∏è</div>
    <div class="key" data-dx="1">‚û°Ô∏è</div>
  </div>
</div>

<div id="joyArea">
  <div id="joy"></div>
</div>

<!-- START -->
<div class="overlay" id="start">
  <div class="box">
    <h2>üéÆ Oyun Ba≈ülasƒ±n</h2>
    <p>Ka√ß hedef?</p>
    <input id="count" type="number" value="1" min="1">
    <br>
    <button class="btn" onclick="start()">Ba≈üla</button>
  </div>
</div>

<!-- WIN -->
<div class="overlay" id="win" style="display:none">
  <div class="box">
    <div style="padding:6px;border-radius:18px;
      background:linear-gradient(90deg,#ff0000,#ff4d4d,#ff0000);
      animation:rgb 2s linear infinite;">
      <img src="lv_0_20260101122315.gif"
        style="width:220px;height:220px;object-fit:cover;border-radius:12px">
    </div>
    <h2 style="margin-top:12px;color:#ff4d4d">üéâ Tebrikler! Kazandƒ±n</h2>
    <button class="btn" onclick="location.reload()">Tekrar Ba≈üla</button>
  </div>
</div>

</div>

<script>
const game=document.getElementById("game");
const player=document.getElementById("player");
const leftEl=document.getElementById("left");

let px=innerWidth/2, py=innerHeight/2;
let speedX=0, speedY=0;
let targets=[];
let total=0;

function start(){
  document.getElementById("start").style.display="none";
  total=parseInt(document.getElementById("count").value);
  leftEl.textContent=total;
  spawnBatch();
  requestAnimationFrame(loop);
}

function spawn(){
  const t=document.createElement("div");
  t.className="target";

  const topSafe=60;
  const bottomSafe=160;
  const sideSafe=20;

  t.x=sideSafe+Math.random()*(innerWidth-30-sideSafe*2);
  t.y=topSafe+Math.random()*(innerHeight-30-topSafe-bottomSafe);

  t.style.left=t.x+"px";
  t.style.top=t.y+"px";

  game.appendChild(t);
  targets.push(t);
}

function spawnBatch(){
  while(targets.length<Math.min(3,total)){
    spawn();
  }
}

function loop(){
  px+=speedX;
  py+=speedY;

  px=Math.max(0,Math.min(innerWidth-40,px));
  py=Math.max(0,Math.min(innerHeight-40-140,py));

  player.style.left=px+"px";
  player.style.top=py+"px";

  targets.forEach((t,i)=>{
    if(Math.abs(px-t.x)<35 && Math.abs(py-t.y)<35){
      t.remove();
      targets.splice(i,1);
      total--;
      leftEl.textContent=total;
      spawnBatch();
      if(total<=0){
        document.getElementById("win").style.display="flex";
      }
    }
  });

  requestAnimationFrame(loop);
}

/* BUTTONS */
document.querySelectorAll(".key").forEach(k=>{
  k.addEventListener("touchstart",e=>{
    e.preventDefault();
    speedX=(k.dataset.dx||0)*4;
    speedY=(k.dataset.dy||0)*4;
  });
  k.addEventListener("touchend",()=>{
    speedX=speedY=0;
  });
});

/* BACKGROUND RESET */
document.addEventListener("visibilitychange",()=>{
  if(document.hidden){
    sessionStorage.setItem("reload","1");
  }else if(sessionStorage.getItem("reload")){
    sessionStorage.removeItem("reload");
    location.reload();
  }
});
</script>
</body>
</html>
