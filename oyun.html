<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Umut – Adalet Oyunu</title>

<style>
*{box-sizing:border-box;user-select:none;-webkit-user-select:none}
html,body{
  margin:0;height:100%;overflow:hidden;
  background:#020617;color:#fff;font-family:Arial;
}
#game{
  position:relative;
  width:100vw;height:100vh;
  background:radial-gradient(circle,#0f172a,#020617);
}
#player{
  width:30px;height:30px;
  background:#a78bfa;border-radius:50%;
  position:absolute;
  box-shadow:0 0 20px #a78bfa;
}
.target{
  width:20px;height:20px;
  background:#22c55e;border-radius:50%;
  position:absolute;
  box-shadow:0 0 15px #22c55e;
}

/* HUD */
#hud{
  position:absolute;top:10px;right:10px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(0,0,0,.5);
  border:1px solid #22c55e;
  z-index:10;
}

/* OVERLAY */
.overlay{
  position:absolute;inset:0;
  background:rgba(0,0,0,.85);
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  z-index:20;text-align:center;
}
.hidden{display:none}

button{
  padding:12px 22px;
  border-radius:999px;
  border:1px solid #fff;
  background:transparent;color:#fff;
  font-size:16px;margin:6px;
  touch-action:manipulation;
}
.rgb{
  border:2px solid;
  animation:rgb 3s linear infinite;
}
@keyframes rgb{
  0%{border-color:red}
  33%{border-color:lime}
  66%{border-color:cyan}
  100%{border-color:red}
}

/* CONTROLS */
.controls{
  position:absolute;bottom:20px;width:100%;
  display:flex;justify-content:space-between;
  padding:0 20px;
}
.pad{
  display:grid;
  grid-template-columns:repeat(3,60px);
  grid-template-rows:repeat(3,60px);
  gap:10px;
}
.btn{
  background:rgba(255,255,255,.15);
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:26px;
}

/* JOYSTICK */
#joyZone{
  position:absolute;bottom:0;left:0;right:0;
  height:140px;background:rgba(255,0,0,.15);
  display:none;
}
</style>
</head>
<body>

<div id="game">
  <div id="hud" class="hidden">Hedef: 0 / 0</div>
  <div id="player"></div>

  <!-- BAŞLANGIÇ -->
  <div class="overlay" id="start">
    <h2>Oyun Karardı</h2>
    <p>Kaç hedef toplansın?</p>
    <input id="goalInput" type="number" value="5" min="3" max="20">
    <button class="rgb" onclick="startGame()">Başla</button>
  </div>

  <!-- BİTİŞ -->
  <div class="overlay hidden" id="win">
    <video src="kazanan.mp4" autoplay muted loop></video>
    <h2>Tebrikler!</h2>
    <button onclick="location.reload()">Tekrar Başla</button>
  </div>

  <!-- ÜST TUŞLAR -->
  <div style="position:absolute;top:10px;left:10px;z-index:10">
    <button onclick="toggleLayout()" style="border-color:red">Yakınlaş</button><br>
    <button onclick="toggleJoy()">Joystick</button>
  </div>

  <!-- TUŞLAR -->
  <div class="controls" id="controls">
    <div class="pad">
      <div></div>
      <div class="btn" data="up">⬆️</div>
      <div></div>
      <div class="btn" data="left">⬅️</div>
      <div></div>
      <div class="btn" data="right">➡️</div>
      <div></div>
      <div class="btn" data="down">⬇️</div>
      <div></div>
    </div>

    <div class="pad">
      <div></div>
      <div class="btn" data="forward">⏩</div>
      <div></div>
      <div></div>
      <div class="btn" data="back">⏪</div>
      <div></div>
    </div>
  </div>

  <div id="joyZone"></div>
</div>

<script>
const game=document.getElementById("game");
const player=document.getElementById("player");
const hud=document.getElementById("hud");

let px=innerWidth/2, py=innerHeight/2;
let targets=[], goal=5, collected=0;
let active=false, near=false, joy=false;

player.style.left=px+"px";
player.style.top=py+"px";

function updateHUD(){
  hud.textContent=`Hedef: ${collected} / ${goal}`;
}

function move(dx,dy){
  if(!active)return;
  px=Math.max(0,Math.min(innerWidth-30,px+dx));
  py=Math.max(0,Math.min(innerHeight-30,py+dy));
  player.style.left=px+"px";
  player.style.top=py+"px";
  checkCollisions();
}

function spawnTarget(){
  if(targets.length>=Math.ceil(goal/2)) return;

  const t=document.createElement("div");
  t.className="target";

  const tx=Math.random()*(innerWidth-40);
  const ty=Math.random()*(innerHeight-40);

  t.style.left=tx+"px";
  t.style.top=ty+"px";
  t.dataset.x=tx;
  t.dataset.y=ty;

  game.appendChild(t);
  targets.push(t);
}

function checkCollisions(){
  targets=targets.filter(t=>{
    const tx=+t.dataset.x;
    const ty=+t.dataset.y;
    const dist=Math.hypot(px-tx, py-ty);

    if(dist<30){
      t.remove();
      collected++;
      updateHUD();

      if(collected>=goal){
        endGame();
      }else{
        spawnTarget();
      }
      return false;
    }
    return true;
  });
}

function startGame(){
  goal=+goalInput.value;
  collected=0;
  active=true;
  hud.classList.remove("hidden");
  updateHUD();
  document.getElementById("start").classList.add("hidden");

  for(let i=0;i<Math.ceil(goal/2);i++) spawnTarget();
}

function endGame(){
  active=false;
  hud.classList.add("hidden");
  document.getElementById("win").classList.remove("hidden");
}

/* BUTTONS */
document.querySelectorAll(".btn").forEach(b=>{
  const a=b.getAttribute("data");
  ["touchstart","mousedown"].forEach(ev=>{
    b.addEventListener(ev,e=>{
      e.preventDefault();
      if(a=="left")move(-20,0);
      if(a=="right")move(20,0);
      if(a=="up")move(0,-20);
      if(a=="down")move(0,20);
      if(a=="back")move(-40,0);
      if(a=="forward")move(40,0);
    });
  });
});

/* LAYOUT */
function toggleLayout(){
  near=!near;
  controls.style.justifyContent=near?"center":"space-between";
  event.target.textContent=near?"Uzaklaş":"Yakınlaş";
}

/* JOYSTICK */
function toggleJoy(){
  joy=!joy;
  joyZone.style.display=joy?"block":"none";
  controls.style.display=joy?"none":"flex";
}

let sx=0, sy=0;
joyZone.addEventListener("touchstart",e=>{
  sx=e.touches[0].clientX;
  sy=e.touches[0].clientY;
});
joyZone.addEventListener("touchmove",e=>{
  if(!active)return;
  const dx=e.touches[0].clientX-sx;
  const dy=e.touches[0].clientY-sy;
  move(dx*0.1,dy*0.1);
});
</script>

</body>
</html>
