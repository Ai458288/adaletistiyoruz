<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Drive Video Oynatıcı</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Arial;overflow:hidden}

/* BAŞLA */
#start{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:70px;
  cursor:pointer;
  z-index:10;
}

/* PLAYER */
#player{
  display:none;
  width:100vw;
  height:100vh;
  position:relative;
}

/* VIDEO */
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* PROGRESS */
#progress{
  position:absolute;
  bottom:80px;
  width:100%;
  height:6px;
  background:#333;
  cursor:pointer;
  opacity:1;
  transition:.3s;
}
#bar{
  height:100%;
  width:0%;
  background:#fff;
}

/* CONTROLS */
.controls{
  position:absolute;
  bottom:0;
  width:100%;
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  background:rgba(0,0,0,.7);
  opacity:1;
  transition:.3s;
}

.hide{
  opacity:0;
  pointer-events:none;
}

button{
  padding:10px 15px;
  background:#222;
  color:#fff;
  border:1px solid #555;
}

input[type=range]{width:120px}

/* EXIT */
#exit{
  position:absolute;
  top:10px;
  left:10px;
  padding:8px 12px;
  background:rgba(0,0,0,.7);
  border:1px solid #555;
  cursor:pointer;
  display:none;
}
</style>
</head>

<body>

<div id="start">BAŞLA</div>

<div id="player">
  <div id="exit">Çık</div>

  <!-- GOOGLE DRIVE VİDEO -->
  <video id="video" src="https://drive.google.com/uc?export=download&id=1iWTjd2zeeWQu9CTJ3yiFL41wR3xnrm6O"></video>

  <div id="progress"><div id="bar"></div></div>

  <div class="controls" id="controls">
    <button id="playPause">Dur / Oynat</button>
    <button id="fullBtn">Tam Ekran</button>
    <input type="range" min="0" max="1" step="0.01" id="volume">
  </div>
</div>

<script>
const start = document.getElementById("start");
const player = document.getElementById("player");
const video = document.getElementById("video");
const bar = document.getElementById("bar");
const progress = document.getElementById("progress");
const controls = document.getElementById("controls");
const exitBtn = document.getElementById("exit");

let hideTimer;
let lastTap = 0;

// BAŞLA
start.onclick = () => {
  start.style.display="none";
  player.style.display="block";
  video.playsInline = true;
  video.play();
  showControls();
};

// PLAY / PAUSE
document.getElementById("playPause").onclick = () => {
  if(video.paused) video.play();
  else video.pause();
  showControls();
};

// SES
document.getElementById("volume").oninput = e => {
  video.volume = e.target.value;
  showControls();
};

// PROGRESS BAR
video.ontimeupdate = () => {
  bar.style.width = (video.currentTime / video.duration * 100) + "%";
};

progress.onclick = e => {
  const p = e.offsetX / progress.offsetWidth;
  video.currentTime = p * video.duration;
  showControls();
};

// TAM EKRAN
document.getElementById("fullBtn").onclick = () => {
  if(player.requestFullscreen) player.requestFullscreen();
  exitBtn.style.display="block";
  showControls();
};

exitBtn.onclick = () => {
  if(document.exitFullscreen) document.exitFullscreen();
  exitBtn.style.display="none";
  showControls();
};

// KONTROLLERİN OTOMATİK GİZLENMESİ
player.addEventListener("mousemove", showControls);
player.addEventListener("touchstart", showControls);

function showControls(){
  controls.classList.remove("hide");
  progress.classList.remove("hide");
  clearTimeout(hideTimer);
  hideTimer = setTimeout(()=>{
    if(!video.paused){
      controls.classList.add("hide");
      progress.classList.add("hide");
    }
  }, 2500);
}

// ÇİFT TIK = 10sn ileri/geri
video.addEventListener("click", e => {
  const now = Date.now();
  if(now - lastTap < 300){
    const x = e.offsetX;
    if(x < video.clientWidth/2){
      video.currentTime = Math.max(0, video.currentTime - 10);
    } else {
      video.currentTime = Math.min(video.duration, video.currentTime + 10);
    }
  }
  lastTap = now;
});
</script>

</body>
</html>
