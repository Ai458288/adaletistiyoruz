<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Video OynatÄ±cÄ±</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Arial;overflow:hidden}

#start{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:70px;
  cursor:pointer;
  z-index:10;
}

#player{
  display:none;
  width:100vw;
  height:100vh;
  position:relative;
}

video{
  width:100%;
  height:100%;
  background:#000;
  object-fit:contain;
}

#progress{
  position:absolute;
  bottom:80px;
  width:100%;
  height:6px;
  background:#333;
  cursor:pointer;
}
#bar{
  height:100%;
  width:0%;
  background:#fff;
}

.controls{
  position:absolute;
  bottom:0;
  width:100%;
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  background:rgba(0,0,0,.7);
}

button{
  padding:10px 15px;
  background:#222;
  color:#fff;
  border:1px solid #555;
}

input[type=range]{width:120px}

#exit{
  position:absolute;
  top:10px;
  left:10px;
  padding:8px 12px;
  background:rgba(0,0,0,.7);
  border:1px solid #555;
  display:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="start">BAÅžLA</div>

<div id="player">
  <div id="exit">Ã‡Ä±k</div>

  <video id="video"></video>

  <div id="progress"><div id="bar"></div></div>

  <div class="controls">
    <button id="prevBtn">Ã–nceki</button>
    <button id="replayBtn">Tekrar</button>
    <button id="nextBtn">Devam Et</button>
    <button id="fullBtn">Tam Ekran</button>
    <input type="range" min="0" max="1" step="0.01" id="volume">
  </div>
</div>

<script>
// ðŸ”¥ SENÄ°N VÄ°DEOLARIN (AYNEN)
const videos = [
  "Gitme sen. @bmwm.vip ........#fyp #viral #keÅŸfet #keÅŸfetedÃ¼ÅŸ #reels #aÅŸk #bmw #love #bmwloves #e.mp4",
  "Screenrecorder-2026-01-07-21-15-26-841.mp4",
  "get.mp4",
  "BMW M5 E60ðŸ–¤ðŸ‘‘.mp4",
  "Screenrecorder-2026-01-07-21-10-02-79.mp4"
];

let index = 0;

// ELEMENTLER
const start = document.getElementById("start");
const player = document.getElementById("player");
const video = document.getElementById("video");
const bar = document.getElementById("bar");
const progress = document.getElementById("progress");
const exitBtn = document.getElementById("exit");

// BAÅžLA
start.addEventListener("click", () => {
  start.style.display = "none";
  player.style.display = "block";
  loadVideo();
});

function loadVideo(){
  video.src = videos[index];
  video.play();
}

// BUTONLAR
document.getElementById("nextBtn").onclick = () => {
  if(index < videos.length - 1){
    index++;
    loadVideo();
  }
};

document.getElementById("prevBtn").onclick = () => {
  if(index > 0){
    index--;
    loadVideo();
  }
};

document.getElementById("replayBtn").onclick = () => {
  video.currentTime = 0;
  video.play();
};

document.getElementById("volume").oninput = e => {
  video.volume = e.target.value;
};

// PROGRESS
video.ontimeupdate = () => {
  if(video.duration)
    bar.style.width = (video.currentTime / video.duration * 100) + "%";
};

progress.onclick = e => {
  const p = e.offsetX / progress.offsetWidth;
  video.currentTime = p * video.duration;
};

// FULLSCREEN
document.getElementById("fullBtn").onclick = () => {
  if(player.requestFullscreen) player.requestFullscreen();
  exitBtn.style.display = "block";
};

exitBtn.onclick = () => {
  if(document.exitFullscreen) document.exitFullscreen();
  exitBtn.style.display = "none";
};
</script>

</body>
</html>
