<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Umut ƒ∞√ßin Adalet - Oyun</title>

<style>
*{
  box-sizing:border-box;
  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
}

body{
  margin:0;
  overflow:hidden;
  background:#020617;
  font-family:system-ui;
  touch-action:none;
}

#game{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
}

/* PLAYER */
#player{
  position:absolute;
  width:40px;
  height:40px;
  border-radius:50%;
  background:#22c55e;
  z-index:10;
}

/* TARGET */
.target{
  position:absolute;
  width:28px;
  height:28px;
  border-radius:50%;
  background:#ef4444;
  z-index:9;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.8);
  z-index:50;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
}

.box{
  background:#0f172a;
  padding:25px;
  border-radius:18px;
  box-shadow:0 0 40px rgba(168,85,247,.6);
}

/* BUTTON */
.btn{
  margin-top:12px;
  padding:10px 18px;
  border-radius:12px;
  background:linear-gradient(90deg,#a855f7,#ec4899,#22c55e);
  border:none;
  color:#fff;
  font-size:16px;
}

/* UI */
#ui{
  position:absolute;
  top:10px;
  left:10px;
  color:#fff;
  z-index:20;
}

/* CONTROLS */
.controls{
  position:absolute;
  bottom:15px;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 15px;
  z-index:20;
}

.pad{
  display:grid;
  grid-template-columns:50px 50px 50px;
  grid-template-rows:50px 50px 50px;
  gap:6px;
}

.key{
  background:rgba(255,255,255,.15);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

.key:active{
  background:rgba(255,255,255,.3);
}

/* JOYSTICK */
#joyArea{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:160px;
  height:160px;
  background:rgba(255,0,0,.15);
  border-radius:50%;
  display:none;
  z-index:20;
}

#joy{
  position:absolute;
  width:50px;
  height:50px;
  background:#ef4444;
  border-radius:50%;
  top:55px;
  left:55px;
}
</style>
</head>

<body>
<div id="game">

<div id="player"></div>

<div id="ui">üéØ Hedef: <span id="left">0</span></div>

<div class="controls" id="buttons">
  <div class="pad">
    <div></div>
    <div class="key" data-dy="-1">‚¨ÜÔ∏è</div>
    <div></div>
    <div class="key" data-dx="-1">‚¨ÖÔ∏è</div>
    <div></div>
    <div class="key" data-dx="1">‚û°Ô∏è</div>
    <div></div>
    <div class="key" data-dy="1">‚¨áÔ∏è</div>
    <div></div>
  </div>
</div>

<div id="joyArea">
  <div id="joy"></div>
</div>

<div class="overlay" id="start">
  <div class="box">
    <h2>üéÆ Oyun Ba≈ülasƒ±n</h2>
    <p>Ka√ß hedef?</p>
    <input id="count" type="number" value="5" min="1">
    <br>
    <button class="btn" onclick="start()">Ba≈üla</button>
  </div>
</div>

<div class="overlay" id="win" style="display:none">
  <div class="box">
    <video src="SENIN_VIDEO.mp4" autoplay loop muted style="width:200px;border-radius:12px"></video>
    <h2>Tebrikler!</h2>
    <button class="btn" onclick="location.reload()">Tekrar Ba≈üla</button>
  </div>
</div>

</div>

<script>
const game=document.getElementById("game");
const player=document.getElementById("player");
const joyArea=document.getElementById("joyArea");
const joy=document.getElementById("joy");
const leftEl=document.getElementById("left");

let px=100,py=100;
let speedX=0,speedY=0;
let targets=[];
let total=0;

function start(){
  document.getElementById("start").style.display="none";
  total=parseInt(document.getElementById("count").value);
  leftEl.textContent=total;
  spawnBatch();
  requestAnimationFrame(loop);
}

function spawn(){
  const t=document.createElement("div");
  t.className="target";
  t.x=Math.random()*(innerWidth-30);
  t.y=Math.random()*(innerHeight-30);
  t.style.left=t.x+"px";
  t.style.top=t.y+"px";
  game.appendChild(t);
  targets.push(t);
}

function spawnBatch(){
  while(targets.length<Math.min(3,total)){
    spawn();
  }
}

function loop(){
  px+=speedX;
  py+=speedY;
  px=Math.max(0,Math.min(innerWidth-40,px));
  py=Math.max(0,Math.min(innerHeight-40,py));
  player.style.left=px+"px";
  player.style.top=py+"px";

  targets.forEach((t,i)=>{
    if(Math.abs(px-t.x)<30 && Math.abs(py-t.y)<30){
      t.remove();
      targets.splice(i,1);
      total--;
      leftEl.textContent=total;
      spawnBatch();
      if(total<=0){
        document.getElementById("win").style.display="flex";
      }
    }
  });

  requestAnimationFrame(loop);
}

/* BUTTON CONTROLS */
document.querySelectorAll(".key").forEach(k=>{
  k.addEventListener("touchstart",()=>{
    speedX=(k.dataset.dx||0)*4;
    speedY=(k.dataset.dy||0)*4;
  });
  k.addEventListener("touchend",()=>{
    speedX=speedY=0;
  });
});

/* JOYSTICK */
joyArea.addEventListener("touchmove",e=>{
  const r=joyArea.getBoundingClientRect();
  const t=e.touches[0];
  const dx=t.clientX-(r.left+r.width/2);
  const dy=t.clientY-(r.top+r.height/2);
  speedX=dx/25;
  speedY=dy/25;
});
joyArea.addEventListener("touchend",()=>{
  speedX=speedY=0;
});
</script>
</body>
</html>
