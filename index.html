
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Umut İçin Adalet</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#ef4444;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:var(--text);
}

/* HEADER */
header{
  min-height:100vh;
  display:grid;
  place-items:center;
  text-align:center;
}
h1{font-size:3rem}
.scroll{opacity:.6;margin-top:20px}

/* CARD */
section{padding:70px 16px}
.wrap{max-width:1000px;margin:auto}
.card{
  background:#0f172a;
  padding:30px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.1);
}
.image-box img{width:100%;border-radius:15px}

/* MÜZİK */
.music{
  position:fixed;
  bottom:16px;
  right:16px;
  background:#020617;
  padding:10px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.2);
  z-index:5;
}
.music button{
  background:none;
  border:none;
  color:white;
  font-size:16px;
}

/* VİDEO TAM EKRAN */
#videoOverlay{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  z-index:20;
}

#videoOverlay video{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ÇARPİ */
.close-btn{
  position:absolute;
  top:20px;
  right:20px;
  background:#ef4444;
  color:white;
  border:none;
  font-size:24px;
  width:45px;
  height:45px;
  border-radius:50%;
  cursor:pointer;
  z-index:30;
}

/* UYARI */
#warning{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  z-index:25;
  display:grid;
  place-items:center;
  text-align:center;
  padding:20px;
}
#warning .box{
  background:#0f172a;
  padding:30px;
  border-radius:20px;
  max-width:400px;
  border:1px solid rgba(255,255,255,.2);
}
#warning button{
  margin-top:20px;
  padding:10px 20px;
  background:#ef4444;
  border:none;
  color:white;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- MÜZİK -->
<audio id="bgm" src="GECE 3_TE AĞLAMAKTAN GÖZLERİMİ ÇIKARTAN LİSTE(__Le6S8KoS3Y_).m4a" loop></audio>

<div class="music">
<button onclick="bgm.play()">▶</button>
<button onclick="bgm.pause()">⏸</button>
</div>

<header>
  <div>
    <h1>Umut İçin Adalet</h1>
    <p>Yaşanan haksızlıkların duyulması için</p>
    <div class="scroll">⬇ Aşağı Kaydır</div>
  </div>
</header>

<section><div class="wrap"><div class="card"><h2>Görüntü 1</h2><div class="image-box"><img src="IMG_20251226_193225_916.jpg"></div></div></div></section>
<section><div class="wrap"><div class="card"><h2>Görüntü 2</h2><div class="image-box"><img src="IMG_20251226_193222_224.jpg"></div></div></div></section>
<section><div class="wrap"><div class="card"><h2>Görüntü 3</h2><div class="image-box"><img src="IMG_20251226_193139_652.jpg"></div></div></div></section>

<section>
<div class="wrap">
<div class="card">
<h2>Görüntü 4 (Video)</h2>
<button onclick="openWarning()">▶ Videoyu Aç</button>
</div>
</div>
</section>

<!-- UYARI -->
<div id="warning">
  <div class="box">
    <p>
      Videodan çıkmak için <b>sağ üstteki kırmızı ❌</b> butonuna tıklayabilirsin.
    </p>
    <button onclick="openVideo()">Devam Et</button>
  </div>
</div>

<!-- TAM EKRAN VİDEO -->
<div id="videoOverlay">
  <button class="close-btn" onclick="closeVideo()">✖</button>
  <video id="sadVideo" src="VID_20251226_081938_952.mp4"></video>
</div>

<script>
const bgm=document.getElementById("bgm");
const video=document.getElementById("sadVideo");
const overlay=document.getElementById("videoOverlay");
const warning=document.getElementById("warning");

document.body.addEventListener("click",()=>{
  bgm.play().catch(()=>{});
},{once:true});

function openWarning(){
  warning.style.display="grid";
}

function openVideo(){
  warning.style.display="none";
  overlay.style.display="block";
  bgm.pause();
  video.play();
}

function closeVideo(){
  video.pause();
  video.currentTime=0;
  overlay.style.display="none";
  bgm.play().catch(()=>{});
}
</script>

</body>
</html>
